<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form</title>
        <meta charset="utf-8">
    </head>

    <body>
        <form>
            <h1>Personal Information</h1>
            <P>
            <label for="fullname"> Please enter your name:</label>
            <input id="fullname" type="text" required minlenght="2" maxlength="100" placeholder="First and Last Name">
            <p>

            <p>
                <label> Please provide your email adress</label>
                <input type="email" required placeholder="example@domain.com"> 
            </p>
            <p>
                <label> Please enter your phone number</label>
                <input type="tel"  maxlength="15" required placeholder="PhoneNumber">
            </p>

            <p>
                <label> Please provide your website
                    <input type="url" maxlength="100" placeholder="www.example" >
                    <small>(optional)</small>
                </label>
            </p>
            <p>
                <label>Please mention your age</label>
                <input type="number" min="18" max="40">
                <small>(optional)</small>
            </p>

            <p>
                <label>
                    What is your birthday?
                    <input type="date" require min="01-20-1990" max='02-21-2020'>
                </label>
            </p>

            <p>
                <label> Please select your favorite vegetable</label>
                <select>
                    <option>-----</option>
                    <option>Brocoli</option>
                    <option>Carrot</option>
                    <option>Cucumber</option>
                    <option>Tomato</option>

                </select>
            </p>


            <p>
                <label> What is your favorite fruit</label>
                <input type="text" list="list-fruit" partern="[Bb]anana | [Ww]atermelon | [Cc]herry">
                <small>(optional)</small>
                <datalist id="list-fruit">
                    <option>Banana</option>
                    <option>Watermelon</option>
                    <option>Cherry</option>
                </datalist>
            </p>

            <p>
                <label>Choose your favorite color</label>
                <input type="color" value="#00000">
            </p>
            <p>
                <label> What is your favorite hour?</label>
                <input type="time">
                <small>(optional)</small>
            </p>
            <button type="submit">Submit</button> 
            <button type="reset">Reset</button>
        </form>
     
    </body>

</html>
