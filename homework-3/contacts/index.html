<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact management</title>
    <meta charset="utf-8" />
    <link rel="manifest" href="manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/png" href="resources/contacts.png" />
    <link rel="apple-touch-icon" href="contacts-192.png" />
    <script src="https://kit.fontawesome.com/28046adc94.js" crossorigin="anonymous"></script>
    <script type="module">
      import { init } from './index.js';
      init();
    </script>
  </head>

  <body>
    <h1>My contacts</h1>
    <h2>Add a new contact</h2>
    <form id="form-add">
      <p>
        <label for="name">Please enter contact name</label>
        <span class="fas fa-id-card">
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Name"
            required
            style="display: inline;"
          />
        </span>
      </p>
      <p>
        <label for="email">Please enter contact email</label>
        <span class="fas fa-envelope">
          <input type="email" name="email" id="email" placeholder="Email" />
        </span>
      </p>
      <p>
        <label for="phone">Please enter contact phone</label>
        <span class="fa fa-mobile-alt">
          <input type="tel" name="phone" id="phone" placeholder="Phone" />
        </span>
      </p>
      <button type="submit" id="addbutton">Add</button>
    </form>

    <form id="form-edit" hidden>
      <h2>Existing contacts</h2>
      <ul id="list"></ul>
      <button type="submit" id="deletebutton" disabled>Delete selected objects</button>
    </form>
  </body>
</html>
